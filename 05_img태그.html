<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>img 태그</title>
</head>
<body>
    <h1>img 태그 : 이미지 표시</h1>
    <!-- 이미지 크기 지정 없이 사용 시 원본 크기로 표시 -->
    <img src="coffee_latte.jpg" alt="커피와 라떼 사진">
    
    <!-- 이미지 크기 지정 -->
    <img src="imgs/coffee.jpg" alt="커피사진" width="300px">
    <img src="imgs/coffee.jpg" alt="커피사진" width="200">
    <img src="imgs/coffee.jpg" alt="커피사진" height="300px">
    <img src="imgs/coffee.jpg" alt="커피사진" width="100px"
    height="200px">
    
    <hr>
    <!-- ./ -> 현재 위치 명시적으로 표시 -->
    <img src="./imgs/coffee.jpg" alt="커피사진" width="300px">
         
    <hr><hr>
    <!-- 이미지 태그 사용하여 화면에 표시 -->
    <!-- 차(tea) 사진 : 가로크기 400px -->
    <img src="./imgs/tea.jpg" alt="차사진" width="400px">
    
</body>



</html>
