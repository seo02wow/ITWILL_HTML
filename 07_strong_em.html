<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>strong, b, em, i, sup, sub 태그</title>
</head>
<body>
    <h1>strong, b, em, i, sup, sub 태그</h1>
    일반문장 형태
    <p>b 태그 : 문장을 <b>진하게(bold) 표시</b></p>
    <p>strong 태그 : 문장을 <strong>강조 의미(strong) 표시</strong></p>
    <hr>
    
    <p>i 태그 : 문장 중 <i>기울게 (이탤릭체,italic) 표시 </i></p>
    <p>em 태그 : 문장 중 <em>강조의미(이탤릭체 형태로)</em></p>
    <hr>
    
    <p>E = MC2</p>
    <p>E = MC<sup>2</sup></p>
    
    <p>H2O</p>
    <p>H<sub>2</sub>0</p>
    
</body>



</html>
