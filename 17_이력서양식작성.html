<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이력서양식</title>
    <style>
        table { border-collapse: collapse;} <!-- 줄 한 -->
        table,th,td {border:1px solid gray; }
        tr {height: 40px;}
        th { background-color: rgb(244, 213, 221); }
        td {text-align: center;}
    </style>
</head>
<body>
    <h2>이력서 양식 작성 실습</h2>

        <colgroup>
            <col width="100">

            <col width="200">

        <tr>

            <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <th>주소</th>

        </tr>
        <tr>
            <th rowspan="2">연락처</th>
            <th>집전화</th>

            <td rowspan="2"></td>
        </tr>
        
        <tr>
            <th>핸드폰</th>
            <td></td>
        </tr>
        
    </table>
    
    
    
</body>
</html>
