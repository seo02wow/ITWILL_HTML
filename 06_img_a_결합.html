<! doctype html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>이미지 적용 링크 연결</title>
</head>
<body>
   <h1>이미지 클릭 시 링크 이동</h1>
    <a href="https://www.naver.com">네이버(www.naver.com)</a>
    <hr>
    
    <a href="https://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" 
             width="200px">
    </a>
    
    <!--  a 태그 안에 이미지를 넣어서 이미지 클릭 시 링크 이동 처리 -->
    
     <!--  다음 로고를 화면에 표시하고 클릭 시 다음 웹페이지로 이동 -->
    <a href="https://www.daum.net/">
        <img src="./imgs/logo_daum.png" alt="다음로고" width="200px">
    </a>
    <hr><hr>
    
    <!-- dic : block속성을 가짐(전체영역 차지) , 줄바꿈 처리 -->
    <div>
         <a href="https://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" 
             width="200px">
    </a>
    
    </div>
    
    <div>
    <a href="https://www.daum.net/">
        <img src="./imgs/logo_daum.png" alt="다음로고" width="200px">
    </a>
    </div>
    
    
    
    
</body>



</html>
