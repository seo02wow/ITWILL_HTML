<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Hello </title>
	</head>
	<body>
		<!-- HTML 주석문 -->
		<!-- 
		HTML은 태그(tag)로 구성되고, 태그는 다른 태그를 포함할 수 있다.
		시작태그 : <태그명>
		끝태그 : </태그명>
		<태그명> 작성 내용 </태그명> : 요소 (element)
		<시작태그 속성명 ="속성값">내용</끝태그>
		<시작태그 속성명 ='속성값'>내용</끝태그> 
		 속성값을 감싸는 부호 "",'' 둘다 사용 가능
		-->
		<h1>Hello ~ !</h1>
		<h1>안녕</h1>
		Hello World - 태그 없이 사용하면 기본 사이즈 <br> 줄바꿈 <br> 오
	</body>
</html>
